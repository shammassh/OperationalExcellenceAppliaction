<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Activity Monitor - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .page-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
        }

        .stat-card.warning .value {
            color: #e74c3c;
        }

        .stat-card.success .value {
            color: #27ae60;
        }

        .stat-card.info .value {
            color: #3498db;
        }

        /* Main Card */
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .card-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .refresh-btn, .cleanup-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .refresh-btn:hover, .cleanup-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .cleanup-btn {
            background: rgba(231, 76, 60, 0.3);
            border-color: rgba(231, 76, 60, 0.6);
        }

        .cleanup-btn:hover {
            background: rgba(231, 76, 60, 0.5);
        }

        .card-body {
            padding: 2rem;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .filter-group label {
            font-size: 0.8rem;
            color: #666;
            font-weight: 500;
        }

        .filter-input, .filter-select {
            padding: 0.6rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            min-width: 180px;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        tr:hover {
            background: #f8f9fa;
        }

        tr.duplicate {
            background: #fff3cd;
        }

        tr.duplicate:hover {
            background: #ffe69c;
        }

        tr.expired {
            background: #f8d7da;
            opacity: 0.7;
        }

        /* User Info */
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .user-name {
            font-weight: 500;
        }

        .user-email {
            font-size: 0.8rem;
            color: #666;
        }

        /* Session Token */
        .session-token {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.8rem;
            background: #f0f0f0;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            color: #555;
        }

        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-expired {
            background: #f8d7da;
            color: #721c24;
        }

        .status-duplicate {
            background: #fff3cd;
            color: #856404;
        }

        /* Time Display */
        .time-display {
            font-size: 0.85rem;
        }

        .time-display .date {
            color: #333;
        }

        .time-display .time {
            color: #666;
            font-size: 0.8rem;
        }

        /* Actions */
        .action-btn {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-revoke {
            background: #e74c3c;
            color: white;
        }

        .btn-revoke:hover {
            background: #c0392b;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .loading svg {
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Duplicate Warning Box */
        .duplicate-warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .duplicate-warning svg {
            width: 24px;
            height: 24px;
            color: #856404;
            flex-shrink: 0;
        }

        .duplicate-warning-text {
            flex: 1;
        }

        .duplicate-warning-text strong {
            color: #856404;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #333;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: #27ae60;
        }

        .toast.error {
            background: #e74c3c;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .container {
                padding: 0 0.5rem;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="/dashboard" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </a>
            <span class="logo">üîê</span>
            <span class="page-title">Session Activity Monitor</span>
        </div>
    </div>

    <div class="container">
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card info">
                <h3>Total Active Sessions</h3>
                <div class="value" id="totalSessions">-</div>
            </div>
            <div class="stat-card success">
                <h3>Unique Users Online</h3>
                <div class="value" id="uniqueUsers">-</div>
            </div>
            <div class="stat-card warning">
                <h3>Duplicate Sessions</h3>
                <div class="value" id="duplicateSessions">-</div>
            </div>
            <div class="stat-card">
                <h3>Expired (Last 24h)</h3>
                <div class="value" id="expiredSessions">-</div>
            </div>
        </div>

        <!-- Duplicate Warning -->
        <div class="duplicate-warning" id="duplicateWarning" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                <line x1="12" y1="9" x2="12" y2="13"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
            <div class="duplicate-warning-text">
                <strong>‚ö†Ô∏è Duplicate Sessions Detected!</strong>
                <span id="duplicateWarningText"></span>
            </div>
        </div>

        <!-- Active Sessions Card -->
        <div class="card">
            <div class="card-header">
                <h1>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="8.5" cy="7" r="4"/>
                        <line x1="20" y1="8" x2="20" y2="14"/>
                        <line x1="23" y1="11" x2="17" y2="11"/>
                    </svg>
                    Active Sessions
                </h1>
                <div class="header-actions">
                    <button class="cleanup-btn" onclick="cleanupExpiredSessions()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        Cleanup Expired
                    </button>
                    <button class="refresh-btn" onclick="loadSessions()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"/>
                            <polyline points="1 20 1 14 7 14"/>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>
            <div class="card-body">
                <!-- Filters -->
                <div class="filters">
                    <div class="filter-group">
                        <label>Search User</label>
                        <input type="text" class="filter-input" id="searchUser" placeholder="Name or email..." oninput="filterSessions()">
                    </div>
                    <div class="filter-group">
                        <label>Status</label>
                        <select class="filter-select" id="filterStatus" onchange="filterSessions()">
                            <option value="all">All Sessions</option>
                            <option value="active">Active Only</option>
                            <option value="expired">Expired Only</option>
                            <option value="duplicate">Duplicates Only</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Sort By</label>
                        <select class="filter-select" id="sortBy" onchange="filterSessions()">
                            <option value="created_desc">Login Time (Newest)</option>
                            <option value="created_asc">Login Time (Oldest)</option>
                            <option value="expires_desc">Expires (Latest)</option>
                            <option value="expires_asc">Expires (Soonest)</option>
                            <option value="user_asc">User Name (A-Z)</option>
                        </select>
                    </div>
                </div>

                <!-- Sessions Table -->
                <div class="table-container">
                    <table id="sessionsTable">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Session Token</th>
                                <th>Login Time</th>
                                <th>Expires At</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="sessionsBody">
                            <tr>
                                <td colspan="6">
                                    <div class="loading">
                                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2">
                                            <line x1="12" y1="2" x2="12" y2="6"/>
                                            <line x1="12" y1="18" x2="12" y2="22"/>
                                            <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/>
                                            <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/>
                                            <line x1="2" y1="12" x2="6" y2="12"/>
                                            <line x1="18" y1="12" x2="22" y2="12"/>
                                            <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/>
                                            <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/>
                                        </svg>
                                        <p>Loading sessions...</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        let allSessions = [];
        let duplicateUsers = new Set();

        // Load sessions on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSessions();
            // Auto-refresh every 30 seconds
            setInterval(loadSessions, 30000);
        });

        async function loadSessions() {
            try {
                const response = await fetch('/api/admin/sessions');
                const data = await response.json();
                
                if (data.success) {
                    allSessions = data.sessions;
                    updateStatistics(data.statistics);
                    checkDuplicates();
                    filterSessions();
                } else {
                    showToast('Failed to load sessions', 'error');
                }
            } catch (error) {
                console.error('Error loading sessions:', error);
                showToast('Error loading sessions', 'error');
            }
        }

        function updateStatistics(stats) {
            document.getElementById('totalSessions').textContent = stats.totalActive || 0;
            document.getElementById('uniqueUsers').textContent = stats.uniqueUsers || 0;
            document.getElementById('duplicateSessions').textContent = stats.duplicates || 0;
            document.getElementById('expiredSessions').textContent = stats.expiredLast24h || 0;
        }

        function checkDuplicates() {
            // Find users with multiple active sessions
            const userSessionCounts = {};
            duplicateUsers = new Set();
            
            allSessions.forEach(session => {
                if (session.is_active) {
                    const userId = session.user_id;
                    userSessionCounts[userId] = (userSessionCounts[userId] || 0) + 1;
                    if (userSessionCounts[userId] > 1) {
                        duplicateUsers.add(userId);
                    }
                }
            });
            
            // Show/hide duplicate warning
            const warningDiv = document.getElementById('duplicateWarning');
            if (duplicateUsers.size > 0) {
                warningDiv.style.display = 'flex';
                const userNames = [...duplicateUsers].map(id => {
                    const session = allSessions.find(s => s.user_id === id);
                    return session ? session.display_name : `User ${id}`;
                });
                document.getElementById('duplicateWarningText').textContent = 
                    ` ${duplicateUsers.size} user(s) have multiple active sessions: ${userNames.join(', ')}`;
            } else {
                warningDiv.style.display = 'none';
            }
        }

        function filterSessions() {
            const searchTerm = document.getElementById('searchUser').value.toLowerCase();
            const statusFilter = document.getElementById('filterStatus').value;
            const sortBy = document.getElementById('sortBy').value;
            
            let filtered = allSessions.filter(session => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    session.display_name?.toLowerCase().includes(searchTerm) ||
                    session.email?.toLowerCase().includes(searchTerm);
                
                // Status filter
                let matchesStatus = true;
                if (statusFilter === 'active') {
                    matchesStatus = session.is_active;
                } else if (statusFilter === 'expired') {
                    matchesStatus = !session.is_active;
                } else if (statusFilter === 'duplicate') {
                    matchesStatus = duplicateUsers.has(session.user_id) && session.is_active;
                }
                
                return matchesSearch && matchesStatus;
            });
            
            // Sort
            filtered.sort((a, b) => {
                switch (sortBy) {
                    case 'created_desc':
                        return new Date(b.created_at) - new Date(a.created_at);
                    case 'created_asc':
                        return new Date(a.created_at) - new Date(b.created_at);
                    case 'expires_desc':
                        return new Date(b.expires_at) - new Date(a.expires_at);
                    case 'expires_asc':
                        return new Date(a.expires_at) - new Date(b.expires_at);
                    case 'user_asc':
                        return (a.display_name || '').localeCompare(b.display_name || '');
                    default:
                        return 0;
                }
            });
            
            renderSessions(filtered);
        }

        function renderSessions(sessions) {
            const tbody = document.getElementById('sessionsBody');
            
            if (sessions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M16 16s-1.5-2-4-2-4 2-4 2"/>
                                    <line x1="9" y1="9" x2="9.01" y2="9"/>
                                    <line x1="15" y1="9" x2="15.01" y2="9"/>
                                </svg>
                                <p>No sessions found</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = sessions.map(session => {
                const isDuplicate = duplicateUsers.has(session.user_id) && session.is_active;
                const isExpired = !session.is_active;
                const rowClass = isExpired ? 'expired' : (isDuplicate ? 'duplicate' : '');
                
                const initials = getInitials(session.display_name || session.email);
                const createdAt = formatDateTime(session.created_at);
                const expiresAt = formatDateTime(session.expires_at);
                const tokenPreview = session.session_id ? session.session_id.substring(0, 16) + '...' : '-';
                
                let statusBadge = '';
                if (isExpired) {
                    statusBadge = '<span class="status-badge status-expired">üî¥ Expired</span>';
                } else if (isDuplicate) {
                    statusBadge = '<span class="status-badge status-duplicate">‚ö†Ô∏è Duplicate</span>';
                } else {
                    statusBadge = '<span class="status-badge status-active">üü¢ Active</span>';
                }
                
                return `
                    <tr class="${rowClass}">
                        <td>
                            <div class="user-info">
                                <div class="user-avatar">${initials}</div>
                                <div>
                                    <div class="user-name">${session.display_name || 'Unknown'}</div>
                                    <div class="user-email">${session.email || '-'}</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="session-token" title="${session.session_id || ''}">${tokenPreview}</span>
                        </td>
                        <td>
                            <div class="time-display">
                                <div class="date">${createdAt.date}</div>
                                <div class="time">${createdAt.time}</div>
                            </div>
                        </td>
                        <td>
                            <div class="time-display">
                                <div class="date">${expiresAt.date}</div>
                                <div class="time">${expiresAt.time}</div>
                            </div>
                        </td>
                        <td>${statusBadge}</td>
                        <td>
                            ${session.is_active ? `
                                <button class="action-btn btn-revoke" onclick="revokeSession('${session.session_id}', '${session.display_name}')">
                                    Revoke
                                </button>
                            ` : '-'}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getInitials(name) {
            if (!name) return '?';
            const parts = name.split(' ');
            if (parts.length >= 2) {
                return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }

        function formatDateTime(dateStr) {
            if (!dateStr) return { date: '-', time: '' };
            const date = new Date(dateStr);
            return {
                date: date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' }),
                time: date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' })
            };
        }

        async function revokeSession(sessionId, userName) {
            if (!confirm(`Are you sure you want to revoke the session for ${userName}? They will be logged out immediately.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/sessions/${sessionId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast(`Session revoked for ${userName}`, 'success');
                    loadSessions();
                } else {
                    showToast('Failed to revoke session', 'error');
                }
            } catch (error) {
                console.error('Error revoking session:', error);
                showToast('Error revoking session', 'error');
            }
        }

        async function cleanupExpiredSessions() {
            if (!confirm('This will remove all expired sessions from the database. Continue?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/admin/sessions/cleanup', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast(`Cleaned up ${data.deletedCount} expired sessions`, 'success');
                    loadSessions();
                } else {
                    showToast('Failed to cleanup sessions', 'error');
                }
            } catch (error) {
                console.error('Error cleaning up sessions:', error);
                showToast('Error cleaning up sessions', 'error');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
