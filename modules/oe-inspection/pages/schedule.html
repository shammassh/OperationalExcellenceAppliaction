<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Schedule - OE Inspection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: white;
            border-radius: 15px;
            padding: 25px 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .back-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
        }

        /* Main Content */
        .main-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            padding: 30px;
        }

        /* Calendar Controls */
        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .month-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .month-navigation button {
            background: #f0f0f0;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .month-navigation button:hover {
            background: #10b981;
            color: white;
        }

        .current-month {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            min-width: 200px;
            text-align: center;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-controls select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            min-width: 180px;
        }

        .filter-controls select:focus {
            outline: none;
            border-color: #10b981;
        }

        /* Calendar Grid */
        .calendar-wrapper {
            overflow-x: auto;
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .calendar th {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .calendar td {
            border: 1px solid #e0e0e0;
            padding: 8px;
            vertical-align: top;
            height: 120px;
            width: 14.28%;
        }

        .calendar td.other-month {
            background: #f8f8f8;
            color: #aaa;
        }

        .calendar td.today {
            background: #ecfdf5;
        }

        .day-number {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .other-month .day-number {
            color: #bbb;
        }

        /* Schedule Items */
        .schedule-item {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: all 0.2s;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .schedule-item:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .schedule-item .inspector-name {
            font-weight: 600;
        }

        .schedule-item .store-name {
            font-size: 10px;
            opacity: 0.9;
        }

        .schedule-item.completed {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .schedule-item.cancelled {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .add-schedule-btn {
            background: #f0f0f0;
            border: 2px dashed #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            color: #666;
        }

        .add-schedule-btn:hover {
            border-color: #10b981;
            color: #10b981;
            background: #ecfdf5;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .required {
            color: #ef4444;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-scheduled {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        .legend-completed {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .legend-cancelled {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .calendar-controls {
                flex-direction: column;
            }

            .filter-controls {
                flex-wrap: wrap;
            }

            .calendar td {
                height: 80px;
                padding: 4px;
            }

            .day-number {
                font-size: 12px;
            }

            .schedule-item {
                font-size: 9px;
                padding: 2px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìÖ Inspection Schedule</h1>
            <div class="header-actions">
                <button class="back-btn" onclick="openAddModal()">‚ûï Add Schedule</button>
                <a href="/oe-inspection" class="back-btn">‚Üê Back to Dashboard</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Calendar Controls -->
            <div class="calendar-controls">
                <div class="month-navigation">
                    <button onclick="previousMonth()">‚óÄ</button>
                    <span class="current-month" id="currentMonth"></span>
                    <button onclick="nextMonth()">‚ñ∂</button>
                </div>
                <div class="filter-controls">
                    <select id="inspectorFilter" onchange="loadSchedules()">
                        <option value="">All Inspectors</option>
                    </select>
                    <select id="storeFilter" onchange="loadSchedules()">
                        <option value="">All Stores</option>
                    </select>
                </div>
            </div>

            <!-- Calendar -->
            <div class="calendar-wrapper">
                <table class="calendar" id="calendarTable">
                    <thead>
                        <tr>
                            <th>Sunday</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <tr><td colspan="7" class="loading">Loading...</td></tr>
                    </tbody>
                </table>
            </div>

            <!-- Legend -->
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color legend-scheduled"></div>
                    <span>Scheduled</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-completed"></div>
                    <span>Completed</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-cancelled"></div>
                    <span>Cancelled</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Schedule Modal -->
    <div class="modal-overlay" id="scheduleModal">
        <div class="modal">
            <h2 id="modalTitle">Add Schedule</h2>
            <form id="scheduleForm">
                <input type="hidden" id="scheduleId">
                
                <div class="form-group">
                    <label>Inspector <span class="required">*</span></label>
                    <select id="inspectorId" required>
                        <option value="">Select Inspector</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Store <span class="required">*</span></label>
                    <select id="storeId" required>
                        <option value="">Select Store</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Template <span class="required">*</span></label>
                    <select id="templateId" required>
                        <option value="">Select Template</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Scheduled Date <span class="required">*</span></label>
                    <input type="date" id="scheduledDate" required>
                </div>

                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="notes" placeholder="Optional notes for this inspection..."></textarea>
                </div>

                <div class="form-group" id="statusGroup" style="display: none;">
                    <label>Status</label>
                    <select id="status">
                        <option value="Scheduled">Scheduled</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-danger" id="deleteBtn" style="display: none;" onclick="deleteSchedule()">üóëÔ∏è Delete</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">üíæ Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // State
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let schedules = [];
        let inspectors = [];
        let stores = [];
        let templates = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadDropdownData();
            renderCalendar();
            await loadSchedules();
        });

        // Load dropdown data
        async function loadDropdownData() {
            try {
                const [inspectorsRes, storesRes, templatesRes] = await Promise.all([
                    fetch('/oe-inspection/api/schedules/data/inspectors'),
                    fetch('/oe-inspection/api/schedules/data/stores'),
                    fetch('/oe-inspection/api/schedules/data/templates')
                ]);

                const inspectorsData = await inspectorsRes.json();
                const storesData = await storesRes.json();
                const templatesData = await templatesRes.json();

                if (inspectorsData.success) {
                    inspectors = inspectorsData.data;
                    populateSelect('inspectorId', inspectors, 'Id', 'DisplayName');
                    populateSelect('inspectorFilter', inspectors, 'Id', 'DisplayName', true);
                }

                if (storesData.success) {
                    stores = storesData.data;
                    populateSelect('storeId', stores, 'Id', 'StoreName');
                    populateSelect('storeFilter', stores, 'Id', 'StoreName', true);
                }

                if (templatesData.success) {
                    templates = templatesData.data;
                    populateSelect('templateId', templates, 'Id', 'TemplateName');
                }
            } catch (error) {
                console.error('Error loading dropdown data:', error);
            }
        }

        function populateSelect(selectId, items, valueKey, textKey, addAllOption = false) {
            const select = document.getElementById(selectId);
            const currentValue = select.value;
            
            // Keep first option (placeholder or "All" option)
            const firstOption = select.options[0];
            select.innerHTML = '';
            select.appendChild(firstOption);

            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item[valueKey];
                option.textContent = item[textKey];
                select.appendChild(option);
            });

            // Restore value if it existed
            if (currentValue) {
                select.value = currentValue;
            }
        }

        // Month navigation
        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
            loadSchedules();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
            loadSchedules();
        }

        // Render calendar
        function renderCalendar() {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                               'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('currentMonth').textContent = `${monthNames[currentMonth]} ${currentYear}`;

            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startingDay = firstDay.getDay();
            const totalDays = lastDay.getDate();

            const today = new Date();
            const isCurrentMonth = today.getFullYear() === currentYear && today.getMonth() === currentMonth;
            const todayDate = today.getDate();

            // Previous month days
            const prevMonth = currentMonth === 0 ? 11 : currentMonth - 1;
            const prevYear = currentMonth === 0 ? currentYear - 1 : currentYear;
            const prevMonthLastDay = new Date(prevYear, prevMonth + 1, 0).getDate();

            let html = '';
            let dayCount = 1;
            let nextMonthDay = 1;

            for (let week = 0; week < 6; week++) {
                if (dayCount > totalDays) break;

                html += '<tr>';
                for (let day = 0; day < 7; day++) {
                    const cellDate = week * 7 + day;
                    
                    if (cellDate < startingDay) {
                        // Previous month
                        const prevDay = prevMonthLastDay - startingDay + cellDate + 1;
                        html += `<td class="other-month">
                            <div class="day-number">${prevDay}</div>
                        </td>`;
                    } else if (dayCount > totalDays) {
                        // Next month
                        html += `<td class="other-month">
                            <div class="day-number">${nextMonthDay++}</div>
                        </td>`;
                    } else {
                        // Current month
                        const isToday = isCurrentMonth && dayCount === todayDate;
                        const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(dayCount).padStart(2, '0')}`;
                        
                        html += `<td class="${isToday ? 'today' : ''}" data-date="${dateStr}">
                            <div class="day-number">${dayCount}</div>
                            <div class="schedule-container" id="schedule-${dateStr}"></div>
                            <div class="add-schedule-btn" onclick="openAddModal('${dateStr}')">+ Add</div>
                        </td>`;
                        dayCount++;
                    }
                }
                html += '</tr>';
            }

            document.getElementById('calendarBody').innerHTML = html;
        }

        // Load schedules
        async function loadSchedules() {
            try {
                const inspectorFilter = document.getElementById('inspectorFilter').value;
                const storeFilter = document.getElementById('storeFilter').value;

                const url = `/oe-inspection/api/schedules?year=${currentYear}&month=${currentMonth + 1}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    schedules = data.data;

                    // Apply client-side filters
                    let filteredSchedules = schedules;
                    if (inspectorFilter) {
                        filteredSchedules = filteredSchedules.filter(s => s.InspectorId == inspectorFilter);
                    }
                    if (storeFilter) {
                        filteredSchedules = filteredSchedules.filter(s => s.StoreId == storeFilter);
                    }

                    // Clear all schedule containers
                    document.querySelectorAll('.schedule-container').forEach(el => el.innerHTML = '');

                    // Populate schedules
                    filteredSchedules.forEach(schedule => {
                        const date = new Date(schedule.ScheduledDate);
                        const dateStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                        const container = document.getElementById(`schedule-${dateStr}`);
                        
                        if (container) {
                            const statusClass = schedule.Status === 'Completed' ? 'completed' : 
                                               schedule.Status === 'Cancelled' ? 'cancelled' : '';
                            
                            container.innerHTML += `
                                <div class="schedule-item ${statusClass}" onclick="openEditModal(${schedule.Id})" title="${schedule.InspectorName} - ${schedule.StoreName} - ${schedule.TemplateName}">
                                    <div class="inspector-name">${schedule.InspectorName}</div>
                                    <div class="store-name">${schedule.StoreName}</div>
                                </div>
                            `;
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading schedules:', error);
            }
        }

        // Modal functions
        function openAddModal(dateStr = null) {
            document.getElementById('modalTitle').textContent = 'Add Schedule';
            document.getElementById('scheduleId').value = '';
            document.getElementById('scheduleForm').reset();
            document.getElementById('statusGroup').style.display = 'none';
            document.getElementById('deleteBtn').style.display = 'none';

            if (dateStr) {
                document.getElementById('scheduledDate').value = dateStr;
            }

            document.getElementById('scheduleModal').classList.add('active');
        }

        function openEditModal(scheduleId) {
            const schedule = schedules.find(s => s.Id === scheduleId);
            if (!schedule) return;

            document.getElementById('modalTitle').textContent = 'Edit Schedule';
            document.getElementById('scheduleId').value = schedule.Id;
            document.getElementById('inspectorId').value = schedule.InspectorId;
            document.getElementById('storeId').value = schedule.StoreId;
            document.getElementById('templateId').value = schedule.TemplateId;
            
            const date = new Date(schedule.ScheduledDate);
            document.getElementById('scheduledDate').value = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            
            document.getElementById('notes').value = schedule.Notes || '';
            document.getElementById('status').value = schedule.Status;
            document.getElementById('statusGroup').style.display = 'block';
            document.getElementById('deleteBtn').style.display = 'inline-flex';

            document.getElementById('scheduleModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('scheduleModal').classList.remove('active');
        }

        // Form submission
        document.getElementById('scheduleForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const scheduleId = document.getElementById('scheduleId').value;
            const data = {
                inspectorId: parseInt(document.getElementById('inspectorId').value),
                storeId: parseInt(document.getElementById('storeId').value),
                templateId: parseInt(document.getElementById('templateId').value),
                scheduledDate: document.getElementById('scheduledDate').value,
                notes: document.getElementById('notes').value
            };

            if (scheduleId) {
                data.status = document.getElementById('status').value;
            }

            try {
                const url = scheduleId 
                    ? `/oe-inspection/api/schedules/${scheduleId}`
                    : '/oe-inspection/api/schedules';
                
                const method = scheduleId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.success) {
                    closeModal();
                    await loadSchedules();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error saving schedule:', error);
                alert('Error saving schedule');
            }
        });

        // Delete schedule
        async function deleteSchedule() {
            const scheduleId = document.getElementById('scheduleId').value;
            if (!scheduleId) return;

            if (!confirm('Are you sure you want to delete this schedule?')) return;

            try {
                const response = await fetch(`/oe-inspection/api/schedules/${scheduleId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                if (result.success) {
                    closeModal();
                    await loadSchedules();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error deleting schedule:', error);
                alert('Error deleting schedule');
            }
        }

        // Close modal on overlay click
        document.getElementById('scheduleModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
