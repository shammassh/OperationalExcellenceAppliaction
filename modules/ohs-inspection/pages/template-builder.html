<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Builder - OHS Inspection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e17055 0%, #d63031 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: white;
            border-radius: 15px;
            padding: 25px 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #e17055 0%, #d63031 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        /* Breadcrumb Navigation */
        .breadcrumb {
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .breadcrumb-item {
            color: #e17055;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .breadcrumb-item:hover {
            text-decoration: underline;
        }

        .breadcrumb-item.current {
            color: #333;
            cursor: default;
        }

        .breadcrumb-item.current:hover {
            text-decoration: none;
        }

        .breadcrumb-separator {
            color: #999;
        }

        /* Main Content */
        .main-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            padding: 30px;
        }

        /* Form Styles */
        .form-section {
            background: linear-gradient(135deg, #fff5f3 0%, #ffe8e4 100%);
            border: 2px dashed #e17055;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #e17055;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group label .required {
            color: #ef4444;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #e17055;
            box-shadow: 0 0 0 3px rgba(225, 112, 85, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Buttons */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e17055 0%, #d63031 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(225, 112, 85, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #e17055;
            color: #e17055;
        }

        .btn-outline:hover {
            background: #e17055;
            color: white;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .btn-view {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
        }

        .back-btn {
            background: linear-gradient(135deg, #e17055 0%, #d63031 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(225, 112, 85, 0.4);
        }

        /* Cards */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .card:hover {
            border-color: #e17055;
            box-shadow: 0 5px 20px rgba(225, 112, 85, 0.2);
            transform: translateY(-3px);
        }

        .card-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .card-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .card-badge {
            background: #e17055;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .card-actions {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Items Table */
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .items-table th,
        .items-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .items-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
            font-size: 13px;
            text-transform: uppercase;
        }

        .items-table tr:hover {
            background: #f8f9fa;
        }

        .ref-badge {
            background: #e17055;
            color: white;
            padding: 4px 10px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 13px;
        }

        .coeff-badge {
            background: #fbbf24;
            color: #333;
            padding: 4px 10px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 13px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            color: #666;
            margin-bottom: 10px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e17055;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideIn 0.3s;
        }

        .toast.show {
            display: flex;
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h3 {
            font-size: 22px;
            color: #333;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            padding: 0;
            line-height: 1;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        /* Bulk Upload */
        .bulk-upload-section {
            background: linear-gradient(135deg, #fff5f3 0%, #ffe8e4 100%);
            border: 2px dashed #e17055;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .bulk-upload-section h3 {
            color: #d63031;
            margin-bottom: 15px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h3 {
            margin: 0;
        }

        /* View Level Indicator */
        .level-indicator {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .level-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .level-badge.templates {
            background: #e17055;
            color: white;
        }

        .level-badge.departments {
            background: #3b82f6;
            color: white;
        }

        .level-badge.sections {
            background: #10b981;
            color: white;
        }

        .level-badge.items {
            background: #8b5cf6;
            color: white;
        }
    </style>
</head>

    <script>
        // ==========================================
        // State Management
        // ==========================================
        const state = {
            currentView: 'templates', // templates, departments, sections, items
            currentTemplate: null,
            currentDepartment: null,
            currentSection: null,
            templates: [],
            departments: [],
            sections: [],
            items: []
        };

        const API_BASE = '/ohs-inspection/api/templates';

        // ==========================================
        // Initialize
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            loadTemplates();
        });

        // ==========================================
        // Utility Functions
        // ==========================================
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers: { 'Content-Type': 'application/json', ...options.headers }
                });
                if (!response.ok) throw new Error('API request failed');
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        function sortByReferenceValue(items) {
            return [...items].sort((a, b) => {
                const refA = (a.referenceValue || '').toString();
                const refB = (b.referenceValue || '').toString();
                const partsA = refA.split('.');
                const partsB = refB.split('.');
                for (let i = 0; i < Math.max(partsA.length, partsB.length); i++) {
                    const numA = parseFloat(partsA[i]) || 0;
                    const numB = parseFloat(partsB[i]) || 0;
                    if (numA !== numB) return numA - numB;
                }
                return 0;
            });
        }

        // ==========================================
        // Breadcrumb Navigation
        // ==========================================
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            let html = '';

            if (state.currentView === 'templates') {
                html = '<span class="breadcrumb-item current">üìã Templates</span>';
            } else if (state.currentView === 'departments') {
                html = `
                    <span class="breadcrumb-item" onclick="navigateTo('templates')">üìã Templates</span>
                    <span class="breadcrumb-separator">‚Üí</span>
                    <span class="breadcrumb-item current">üè¨ ${state.currentTemplate.schemaName}</span>
                `;

            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading items...</div>';

            try {
                const result = await apiCall(`/sections/${state.currentSection.sectionId}/items`);
                state.items = result.data || [];
                renderItems();
            } catch (error) {
                container.innerHTML = `<div class="empty-state"><p>Error: ${error.message}</p></div>`;
            }
        }

        function renderItems() {
            const container = document.getElementById('mainContent');
            const sortedItems = sortByReferenceValue(state.items);
            
            let html = `
                <div class="form-section">
                    <h3>‚ûï Add Item to "${state.currentSection.sectionName}"</h3>
                    <form id="createItemForm" onsubmit="createItem(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Reference Value <span class="required">*</span></label>
                                <input type="text" id="itemRefValue" placeholder="e.g., 1.1" required>
                            </div>
                            <div class="form-group">
                                <label>Coefficient</label>
                                <select id="itemCoeff">
                                    <option value="1">1</option>
                                    <option value="2" selected>2</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Answer Options</label>
                                <input type="text" id="itemAnswer" value="Yes,Partially,No,NA">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Title (Question) <span class="required">*</span></label>
                            <textarea id="itemTitle" rows="2" placeholder="Enter the question..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Criterion (CR)</label>
                            <textarea id="itemCR" rows="2" placeholder="Enter the criterion/requirement..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">‚ûï Add Item</button>
                    </form>
                </div>

                <!-- Bulk Upload -->
                <div class="bulk-upload-section">
                    <h3>üì§ Bulk Upload Items</h3>
                    <p style="color: #666; margin-bottom: 15px; font-size: 14px;">Download the template, fill it with your items, then upload to add multiple items at once.</p>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap; align-items: center;">
                        <button class="btn btn-outline" onclick="downloadItemTemplate()">üì• Download Template (CSV)</button>
                        <input type="file" id="bulkUploadInput" accept=".csv" onchange="handleBulkUpload(event)" style="display: none;">
                        <button class="btn btn-primary" onclick="document.getElementById('bulkUploadInput').click()">üì§ Upload CSV</button>
                    </div>
                    <div id="bulkUploadStatus" style="margin-top: 15px; display: none;"></div>
                </div>

                <div class="section-header">
                    <h3>üìù Items (${state.items.length})</h3>
                    <div>
                        <span class="level-badge items">Level 4: Items</span>
                        ${state.items.length > 0 ? `<button class="btn btn-danger btn-sm" onclick="deleteAllItems()" style="margin-left: 10px;">üóëÔ∏è Delete All</button>` : ''}
                    </div>
                </div>
            `;

            if (state.items.length === 0) {
                html += `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <h3>No items yet</h3>
                        <p>Add checklist questions for this section</p>
                    </div>
                `;
            } else {
                html += `
                    <table class="items-table">
                        <thead>
                            <tr>
                                <th>Ref</th>
                                <th>Title</th>
                                <th>Coeff</th>
                                <th>Answer</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${sortedItems.map(item => `
                                <tr>
                                    <td><span class="ref-badge">${item.referenceValue}</span></td>
                                    <td>${item.title}</td>
                                    <td><span class="coeff-badge">${item.coeff}</span></td>
                                    <td>${item.answer}</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm" onclick="openEditItem(${item.itemId})">‚úèÔ∏è</button>
                                        <button class="btn btn-danger btn-sm" onclick="deleteItem(${item.itemId})">üóëÔ∏è</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            container.innerHTML = html;
        }

        async function createItem(e) {
            e.preventDefault();
            const data = {
                referenceValue: document.getElementById('itemRefValue').value,
                title: document.getElementById('itemTitle').value,
                coeff: parseInt(document.getElementById('itemCoeff').value),
                answer: document.getElementById('itemAnswer').value,
                cr: document.getElementById('itemCR').value
            };

            try {
                await apiCall(`/sections/${state.currentSection.sectionId}/items`, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                showToast('Item created!');
                document.getElementById('createItemForm').reset();
                document.getElementById('itemCoeff').value = '2';
                document.getElementById('itemAnswer').value = 'Yes,Partially,No,NA';
                loadItems();
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        function openEditItem(itemId) {
            const item = state.items.find(i => i.itemId === itemId);
            if (!item) return;
            document.getElementById('editItemId').value = itemId;
            document.getElementById('editItemRefValue').value = item.referenceValue;
            document.getElementById('editItemTitle').value = item.title;
            document.getElementById('editItemCoeff').value = item.coeff || 2;
            document.getElementById('editItemAnswer').value = item.answer || 'Yes,Partially,No,NA';
            document.getElementById('editItemCR').value = item.cr || '';
            document.getElementById('editItemModal').classList.add('active');
        }

        async function saveItemEdit(e) {
            e.preventDefault();
            const id = document.getElementById('editItemId').value;
            const data = {
                referenceValue: document.getElementById('editItemRefValue').value,
                title: document.getElementById('editItemTitle').value,
                coeff: parseInt(document.getElementById('editItemCoeff').value),
                answer: document.getElementById('editItemAnswer').value,
                cr: document.getElementById('editItemCR').value
            };

            try {
                await apiCall(`/items/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify(data)
                });
                showToast('Item updated!');
                closeModal('editItemModal');
                loadItems();
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        async function deleteItem(itemId) {
            if (!confirm('Delete this item?')) return;
            try {
                await apiCall(`/items/${itemId}`, { method: 'DELETE' });
                showToast('Item deleted!');
                loadItems();
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        async function deleteAllItems() {
            if (!confirm(`Delete ALL ${state.items.length} items in this section?`)) return;
            if (prompt('Type "DELETE" to confirm:') !== 'DELETE') return;

            try {
                await apiCall(`/sections/${state.currentSection.sectionId}/items/all`, { method: 'DELETE' });
                showToast('All items deleted!');
                loadItems();
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // ==========================================
        // BULK UPLOAD
        // ==========================================
        function downloadItemTemplate() {
            const headers = ['ReferenceValue', 'Title', 'Coeff', 'Answer', 'CR'];
            const examples = [
                ['1.1', 'Example question 1', '2', 'Yes,Partially,No,NA', 'Criterion 1'],
                ['1.2', 'Example question 2', '2', 'Yes,Partially,No,NA', 'Criterion 2']
            ];
            const csv = [headers.join(','), ...examples.map(r => r.map(f => `"${f}"`).join(','))].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'items_template.csv';
            link.click();
            showToast('Template downloaded!');
        }

        async function handleBulkUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const statusDiv = document.getElementById('bulkUploadStatus');
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Processing...</div>';

            try {
                const text = await file.text();
                const items = parseCSV(text);

                if (items.length === 0) {
                    statusDiv.innerHTML = '<p style="color: #ef4444;">‚ùå No valid items found</p>';
                    return;
                }

                window.pendingBulkItems = items;
                statusDiv.innerHTML = `
                    <div style="background: #fff5f3; padding: 15px; border-radius: 8px; border: 1px solid #e17055;">
                        <h4 style="color: #d63031;">üìã ${items.length} items found</h4>
                        <button class="btn btn-success" onclick="confirmBulkUpload()">‚úÖ Confirm Upload</button>
                        <button class="btn btn-outline" onclick="cancelBulkUpload()" style="margin-left: 10px;">‚ùå Cancel</button>
                    </div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `<p style="color: #ef4444;">${error.message}</p>`;
            }
            event.target.value = '';
        }

        function parseCSV(text) {
            const lines = text.split('\n').map(l => l.trim()).filter(l => l);
            const items = [];
            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length >= 2 && values[0] && values[1]) {
                    items.push({
                        referenceValue: values[0].trim(),
                        title: values[1].trim(),
                        coeff: parseInt(values[2]) || 2,
                        answer: values[3]?.trim() || 'Yes,Partially,No,NA',
                        cr: values[4]?.trim() || ''
                    });
                }
            }
            return items;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '', inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const c = line[i];
                if (c === '"') { if (inQuotes && line[i+1] === '"') { current += '"'; i++; } else { inQuotes = !inQuotes; } }
                else if (c === ',' && !inQuotes) { result.push(current); current = ''; }
                else { current += c; }
            }
            result.push(current);
            return result;
        }

        async function confirmBulkUpload() {
            const items = window.pendingBulkItems;
            if (!items) return;

            const statusDiv = document.getElementById('bulkUploadStatus');
            statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Uploading...</div>';

            try {
                const response = await apiCall(`/sections/${state.currentSection.sectionId}/items/bulk`, {
                    method: 'POST',
                    body: JSON.stringify({ items })
                });
                const { created = 0, skipped = 0 } = response.data || {};
                statusDiv.innerHTML = `<p style="color: #10b981;">‚úÖ ${created} created, ${skipped} skipped</p>`;
                window.pendingBulkItems = null;
                loadItems();
                setTimeout(() => { statusDiv.style.display = 'none'; }, 3000);
            } catch (error) {
                statusDiv.innerHTML = `<p style="color: #ef4444;">${error.message}</p>`;
            }
        }

        function cancelBulkUpload() {
            window.pendingBulkItems = null;
            document.getElementById('bulkUploadStatus').style.display = 'none';
        }
    </script>
