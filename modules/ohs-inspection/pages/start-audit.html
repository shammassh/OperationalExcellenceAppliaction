<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start OHS Inspection - OHS Inspection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e17055 0%, #d63031 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #d63031 0%, #e17055 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .card-header h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .card-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group label .required {
            color: #ef4444;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #e17055;
            box-shadow: 0 0 0 4px rgba(225, 112, 85, 0.15);
            background: white;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .store-info {
            background: linear-gradient(135deg, #fff5f5 0%, #fee2e2 100%);
            border: 2px solid #e17055;
            border-radius: 12px;
            padding: 15px 20px;
            margin-top: 10px;
            display: none;
        }

        .store-info.show {
            display: block;
        }

        .store-info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 14px;
        }

        .store-info-item .label {
            color: #666;
        }

        .store-info-item .value {
            font-weight: 600;
            color: #333;
        }

        .schema-badge {
            background: linear-gradient(135deg, #e17055 0%, #d63031 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e17055 0%, #d63031 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(225, 112, 85, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(225, 112, 85, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e17055;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶∫ OHS Inspection</h1>
            <p>Occupational Health & Safety Inspection System</p>
        </div>

        <div class="main-card">
            <div class="card-header">
                <h2>Start New Inspection</h2>
                <p>Fill in the details below to begin</p>
            </div>

            <div class="card-body">
                <div class="error-message" id="errorMessage"></div>

                <form id="startInspectionForm">
                    <div class="form-group">
                        <label>Document Number</label>
                        <input type="text" id="documentNumber" readonly style="background: #f0f0f0; font-weight: 600;">
                    </div>

                    <div class="form-group">
                        <label>Store <span class="required">*</span></label>
                        <select id="storeSelect" required>
                            <option value="">Select a store...</option>
                        </select>
                        <div class="store-info" id="storeInfo">
                            <div class="store-info-item">
                                <span class="label">Store Code:</span>
                                <span class="value" id="storeCode">-</span>
                            </div>
                            <div class="store-info-item">
                                <span class="label">Template:</span>
                                <span class="value"><span class="schema-badge" id="templateName">Default</span></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Inspection Date <span class="required">*</span></label>
                            <input type="date" id="inspectionDate" required>
                        </div>
                        <div class="form-group">
                            <label>Template</label>
                            <select id="templateSelect">
                                <option value="">Default Template</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Inspector(s) <span class="required">*</span></label>
                        <input type="text" id="inspectors" placeholder="Enter inspector name(s)" required>
                    </div>

                    <div class="form-group">
                        <label>Accompanied By</label>
                        <input type="text" id="accompaniedBy" placeholder="Enter name(s) of accompanying personnel">
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        üöÄ Start Inspection
                    </button>

                    <a href="/ohs-inspection" class="btn btn-secondary">
                        ‚Üê Back to Dashboard
                    </a>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Creating inspection...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('inspectionDate').valueAsDate = new Date();

        // Load initial data
        async function loadData() {
            try {
                // Load document number
                const docResponse = await fetch('/ohs-inspection/api/next-document-number');
                const docData = await docResponse.json();
                if (docData.success) {
                    document.getElementById('documentNumber').value = docData.documentNumber;
                }

                // Load stores
                const storesResponse = await fetch('/ohs-inspection/api/stores');
                const storesData = await storesResponse.json();
                const storeSelect = document.getElementById('storeSelect');
                if (storesData.success && storesData.data) {
                    storesData.data.forEach(store => {
                        if (store.isActive) {
                            const option = document.createElement('option');
                            option.value = store.storeId;
                            option.textContent = store.storeName;
                            option.dataset.code = store.storeCode;
                            option.dataset.templateId = store.templateId || '';
                            option.dataset.templateName = store.templateName || 'Default';
                            storeSelect.appendChild(option);
                        }
                    });
                }

                // Load templates
                const templatesResponse = await fetch('/ohs-inspection/api/templates/schemas');
                const templatesData = await templatesResponse.json();
                const templateSelect = document.getElementById('templateSelect');
                if (templatesData.success && templatesData.data) {
                    templatesData.data.forEach(template => {
                        const option = document.createElement('option');
                        option.value = template.schemaId;
                        option.textContent = `${template.schemaName} (${template.sectionCount} sections)`;
                        templateSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Store selection change
        document.getElementById('storeSelect').addEventListener('change', function() {
            const selected = this.options[this.selectedIndex];
            const storeInfo = document.getElementById('storeInfo');
            
            if (this.value) {
                document.getElementById('storeCode').textContent = selected.dataset.code || '-';
                document.getElementById('templateName').textContent = selected.dataset.templateName || 'Default';
                storeInfo.classList.add('show');
                
                // Set template if store has one
                if (selected.dataset.templateId) {
                    document.getElementById('templateSelect').value = selected.dataset.templateId;
                }
            } else {
                storeInfo.classList.remove('show');
            }
        });

        // Form submission
        document.getElementById('startInspectionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.remove('show');

            const storeSelect = document.getElementById('storeSelect');
            const selectedStore = storeSelect.options[storeSelect.selectedIndex];

            const formData = {
                documentNumber: document.getElementById('documentNumber').value,
                storeId: parseInt(storeSelect.value),
                storeName: selectedStore.textContent,
                inspectionDate: document.getElementById('inspectionDate').value,
                inspectors: document.getElementById('inspectors').value,
                accompaniedBy: document.getElementById('accompaniedBy').value,
                templateId: document.getElementById('templateSelect').value || null
            };

            // Validation
            if (!formData.storeId || !formData.inspectionDate || !formData.inspectors) {
                errorDiv.textContent = 'Please fill in all required fields';
                errorDiv.classList.add('show');
                return;
            }

            // Show loading
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('loading').classList.add('show');

            try {
                const response = await fetch('/ohs-inspection/api/inspections', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    // Redirect to fill inspection page
                    window.location.href = `/ohs-inspection/fill/${result.data.id}`;
                } else {
                    throw new Error(result.error || 'Failed to create inspection');
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = error.message;
                errorDiv.classList.add('show');
                document.getElementById('submitBtn').style.display = 'flex';
                document.getElementById('loading').classList.remove('show');
            }
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
